<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family>
    </prefer>
  </alias>
  <match>
    <edit name="family" mode="append">
      <string>Font Awesome 6 Free</string>
    </edit>
  </match>
  <match>
    <edit name="family" mode="append">
      <string>Font Awesome 6 Brands</string>
    </edit>
  </match>
</fontconfig>

